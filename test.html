  <style>
    body {
      font-family: monospace;
      margin: 0;
      color: #000;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      color: #fff;

    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h1 {
      font-size: 16px;
      font-style: italic;
      font-weight: bold;
      text-decoration: underline;
      margin: 0.5em 0;

    h2 {

    }

    p {
      font-size: 14px;
      margin: 0.5em 0;
    }

    .mode-toggle {
      display: inline-block;
      cursor: pointer;
      user-select: none;
      position: relative;
      margin: 1em 0;
      font-size: 14px;
      white-space: nowrap;
    }

    .mode-toggle span {
      position: absolute;
      transition: opacity 0.3s;
    }

    .mode-toggle span.default {
      opacity: 1;
    }

    .mode-toggle:hover .default {
      opacity: 0;
    }

    .mode-toggle span.hover {
      opacity: 0;
    }

    .mode-toggle:hover .hover {
      opacity: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    footer {
      margin-top: 2em;
      font-size: 12px;
    }
  </style>
</head>

  <script>
    function toggleMode() {
      const body = document.body;
      const hoverText = document.querySelector('.mode-toggle .hover');

      if (body.classList.contains('bright')) {
        body.classList.replace('bright', 'dark');
        matColor = 0x555555;
        hoverText.textContent = '[ bright mode ]';
      } else {
        body.classList.replace('dark', 'bright');
        matColor = 0xffffff;
        hoverText.textContent = '[ dark mode ]';
      }
    }
  </script>

  <script async type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setAnimationLoop(animate);
    document.body.appendChild(renderer.domElement);

    let matColor = 0xffffff;
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    let material = new THREE.MeshPhongMaterial({ color: matColor });
    const light = new THREE.DirectionalLight(0xffffff, 1);
    const cube = new THREE.Mesh(geometry, material);

    light.position.set(-1, 2, 8);
    scene.add(cube);
    scene.add(light);

    camera.position.z = 5;

    window.onresize = function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      cube.rotation.x += 0.0005;
      cube.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
  </script>
